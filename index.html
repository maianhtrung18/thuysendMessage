<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Open Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/api.js"></script>

</head>

<body>
    <div class="col-10 mx-auto mt-4" style="max-width: 400px;">
        <form class="row g-3">
            <div class="mb-3">
                <label class="form-label">Select Excel File</label>
                <input type="file" class="form-control" id="fileUpload">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" onchange="messageBodyOnchangeHandler()" id="messageBody"
                    rows="16"></textarea>
            </div>
            <div id="inputImage" class="col-12">
            </div>
            <div class="col-12">
                <button type="button" id="addImageButton" class="btn btn-secondary mb-3" onclick="addImage()">Add
                    Image</button>
            </div>
            <div class="col-4">
                <button type="submit" onclick="sendAll(event)" id="submit" class="btn btn-primary mb-3">Send
                    All</button>
            </div>
            <div class="col-4">
                <button type="button" id="stop" onclick="stopRequest()" class="btn btn-danger mb-3">Stop</button>
            </div>
            <div class="col-4">
                <input type="text" id="progress" class="form-control" disabled>
            </div>
        </form>
    </div>
</body>

</html>
